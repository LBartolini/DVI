services:
  alpineEnterprise:
    image: alpine
    healthcheck:
      test: ping -c 5 172.60.0.1 > /dev/null 2>&1 || exit 1
      interval: 5s
      timeout: 5s
      retries: 2
      start_period: 10s
    depends_on:
      enterprise:
        condition: service_healthy
    cap_add:
      - NET_ADMIN
    volumes:
      - ./framework/initial_setup.sh:/initial_setup.sh
    environment:
      - GATEWAY=172.60.0.1
      - DNS=172.28.0.3
      - DNS_BASE_SEARCH=campus-savona.local
    post_start:
       - command: /bin/sh -c "chmod +x initial_setup.sh; ./initial_setup.sh"
    entrypoint: tail -f /dev/null
    networks:
      n40_enterprise:
        ipv4_address: 172.60.0.2

