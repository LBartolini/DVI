  alpineIndustrial:
    image: alpine
    healthcheck:
      test: ping -c 5 172.90.0.1 > /dev/null 2>&1 || exit 1
      interval: 5s
      timeout: 5s
      retries: 2
      start_period: 10s
    depends_on:
      industrial:
        condition: service_healthy
    cap_add:
      - NET_ADMIN
    volumes:
      - ./framework/initial_setup.sh:/initial_setup.sh
    environment:
      - GATEWAY=172.90.0.1
      - DNS=172.28.0.3
      - DNS_BASE_SEARCH=campus-savona.local
    post_start:
       - command: /bin/sh -c "chmod +x initial_setup.sh; ./initial_setup.sh"
    entrypoint: tail -f /dev/null
    networks:
      n60_industrial:
        ipv4_address: 172.90.0.2
  
  dvwa:
    image: vulnerables/web-dvwa
    healthcheck:
      test: ping -c 5 172.28.0.1 > /dev/null 2>&1 || exit 1
      interval: 5s
      timeout: 5s
      retries: 2
      start_period: 10s
    cap_add:
      - NET_ADMIN
    volumes:
      - ./framework/initial_setup.sh:/initial_setup.sh
    environment:
      - GATEWAY=172.28.0.1
      - DNS=172.28.0.3
      - DNS_BASE_SEARCH=campus-savona.local
    post_start:
       - command: /bin/sh -c "chmod +x initial_setup.sh; ./initial_setup.sh"
    depends_on:
      perimeter:
        condition: service_healthy
    networks:
      n20_dmz:
        ipv4_address: 172.28.0.2

  dns:
    build: framework/dns
    healthcheck:
      test: ping -c 5 172.28.0.1 > /dev/null 2>&1 || exit 1
      interval: 5s
      timeout: 5s
      retries: 2
      start_period: 10s
    cap_add:
      - NET_ADMIN
    environment:
      - GATEWAY=172.28.0.1
      - DNS=172.28.0.3
      - DNS_BASE_SEARCH=campus-savona.local
    post_start:
       - command: /bin/sh -c "chmod +x initial_setup.sh; ./initial_setup.sh"
    volumes:
      - ./config/dns/db.campus-savona.dt:/etc/bind/db.campus-savona.dt:ro
      - ./config/dns/db.campus-savona.local:/etc/bind/db.campus-savona.local:ro
      - ./config/dns/named.conf.local:/etc/bind/named.conf.local:ro
      - ./config/dns/named.conf.options:/etc/bind/named.conf.options:ro
      - ./framework/initial_setup.sh:/initial_setup.sh
    depends_on:
      perimeter:
        condition: service_healthy
    networks:
      n20_dmz:
        ipv4_address: 172.28.0.3      


  perimeter:
    image: openwrt/rootfs:x86_64-openwrt-23.05
    hostname: perimeter
    restart: unless-stopped
    entrypoint: "/sbin/init"
    ports:  # Remember to use 127.0.0.1, NOT localhost
      - 5000:5000 # dvwa
      - 6000:6000 # scada
      - 8080:80 # LuCI perimeter
      - 8081:8081 # LuCI enterprise
      - 8082:8082 # LuCI industrial
    volumes:
      - ./config/router/perimeter/init.sh:/etc/uci-defaults/init.sh
    healthcheck:
      test: test -e /.started && (ping -c 4 8.8.8.8 > /dev/null 2>&1 || exit 1)
      interval: 5s
      timeout: 5s
      retries: 2
      start_period: 10s
    privileged: true
    networks:
      n0_internet:
        ipv4_address: 172.30.0.2
      n20_dmz:
        ipv4_address: 172.28.0.1
      n30_per2ent:
        ipv4_address: 172.50.0.1
  
  enterprise:
    image: openwrt/rootfs:x86_64-openwrt-23.05
    hostname: enterprise
    restart: unless-stopped
    entrypoint: "/sbin/init"
    volumes:
      - ./config/router/enterprise/init.sh:/etc/uci-defaults/init.sh
    healthcheck:
      test: test -e /.started && (ping -c 4 172.50.0.1 > /dev/null 2>&1 || exit 1)
      interval: 5s
      timeout: 5s
      retries: 2
      start_period: 10s
    depends_on:
      perimeter:
        condition: service_healthy
    privileged: true
    networks:
      n30_per2ent:
        ipv4_address: 172.50.0.2
      n40_enterprise:
        ipv4_address: 172.60.0.1
      n50_ent2ind:
        ipv4_address: 172.80.0.1

  industrial:
    image: openwrt/rootfs:x86_64-openwrt-23.05
    hostname: industrial
    restart: unless-stopped
    entrypoint: "/sbin/init"
    volumes:
      - ./config/router/industrial/init.sh:/etc/uci-defaults/init.sh
    healthcheck:
      test: test -e /.started && (ping -c 4 172.80.0.1 > /dev/null 2>&1 || exit 1)
      interval: 5s
      timeout: 5s
      retries: 2
      start_period: 10s
    depends_on:
      enterprise:
        condition: service_healthy
    privileged: true
    networks:
      n50_ent2ind:
        ipv4_address: 172.80.0.2
      n60_industrial:
        ipv4_address: 172.90.0.1

networks:
  n0_internet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
          gateway: 172.30.0.1

  n20_dmz:
    driver: dovesnap
    internal: true
    driver_opts:
     ovs.bridge.mode: flat
     ovs.bridge.dpid: "0x120" 
     ovs.bridge.controller: "tcp:127.0.0.1:6653,tcp:127.0.0.1:6654"
     ovs.bridge.preallocate_ports: 12
    ipam:
      config:
        - subnet: 172.28.0.0/24
          gateway: 172.28.0.253

  n30_per2ent:
    driver: dovesnap
    internal: true
    driver_opts:
     ovs.bridge.mode: flat
     ovs.bridge.dpid: "0x130" 
     ovs.bridge.controller: "tcp:127.0.0.1:6653,tcp:127.0.0.1:6654"
     ovs.bridge.preallocate_ports: 12
    ipam:
      config:
        - subnet: 172.50.0.0/24
          gateway: 172.50.0.253
  
  n40_enterprise:
    driver: dovesnap
    internal: true
    driver_opts:
     ovs.bridge.mode: flat
     ovs.bridge.dpid: "0x140" 
     ovs.bridge.controller: "tcp:127.0.0.1:6653,tcp:127.0.0.1:6654"
     ovs.bridge.preallocate_ports: 12
    ipam:
      config:
        - subnet: 172.60.0.0/24
          gateway: 172.60.0.253
  
  n50_ent2ind:
    driver: dovesnap
    internal: true
    driver_opts:
     ovs.bridge.mode: flat
     ovs.bridge.dpid: "0x150" 
     ovs.bridge.controller: "tcp:127.0.0.1:6653,tcp:127.0.0.1:6654"
     ovs.bridge.preallocate_ports: 12
    ipam:
      config:
        - subnet: 172.80.0.0/24
          gateway: 172.80.0.253
  
  n60_industrial:
    driver: dovesnap
    internal: true
    driver_opts:
     ovs.bridge.mode: flat
     ovs.bridge.dpid: "0x160" 
     ovs.bridge.controller: "tcp:127.0.0.1:6653,tcp:127.0.0.1:6654"
     ovs.bridge.preallocate_ports: 12
    ipam:
      config:
        - subnet: 172.90.0.0/24
          gateway: 172.90.0.253

volumes:
  scada_db:
